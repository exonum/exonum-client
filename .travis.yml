language: node_js
node_js:
- '4'
- '6'
- '8'
- '10'
env:
  matrix:
  - FEATURE=test
cache:
  directories:
  - node_modules
  - integration-tests/target
  - "$HOME/.cargo"
script:
- grunt
#- node examples/map-proof.js
jobs:
  include:
  - env: FEATURE=integration
    language: rust
    rust: nightly-2018-05-19
    before_install:
    - nvm install 8 && nvm use 8
    - node --version
    - npm --version
    install:
    - npm install
    - npm run integration:build
    script:
    - npm run integration:unix
    after_script:
    - npm run postintegration:unix
after_success:
- npm run coveralls
deploy:
  provider: npm
  email: exonum.bitfury@gmail.com
  api_key:
    secure: 
  on:
    branch: master
    tags: true
    repo: exonum/exonum-client
    node: '8'
  skip_cleanup: true
