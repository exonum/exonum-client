os: linux
dist: bionic
addons:
  apt:
    sources:
    - sourceline: 'ppa:exonum/rocksdb'
    - sourceline: 'ppa:maarten-fonville/protobuf'
    - sourceline: 'ppa:fsgmhoward/shadowsocks-libev'
    packages:
      - binutils-dev
      - build-essential
      - cmake
      - g++
      - gcc
      - libcurl4-openssl-dev
      - libdw-dev
      - libelf-dev
      - libiberty-dev
      - libprotobuf-dev
      - librocksdb6.2
      - libsnappy-dev
      - libsodium-dev
      - libssl-dev
      - pkg-config
      - protobuf-compiler

language: node_js
node_js:
- '8'
- '10'
- '12'

env:
  global:
  - ROCKSDB_LIB_DIR=/usr/lib
  - SNAPPY_LIB_DIR=/usr/lib/x86_64-linux-gnu

cache:
  cargo: true
  npm: true

script:
- npm test
- node examples/list-proof.js
- node examples/map-proof.js

jobs:
  include:
  - env: FEATURE=integration
    language: rust
    rust: 1.42.0
    before_install:
    - nvm install 10 && nvm use 10
    - node --version
    - npm --version
    install:
    - npm install
    - npm run integration:build
    script:
    - npm run integration:unix
    # The transactions example requires the integration server, so we test it here.
    - npm run preintegration:unix && node examples/transactions.js
    after_script:
    - npm run postintegration:unix

  - stage: deploy
    env: FEATURE=deploy
    node_js: '10'
    script: skip
    after_success: echo "Done"
    deploy:
    - provider: npm
      email: exonum.bitfury@gmail.com
      skip_cleanup: true
      api_token:
        secure: 
      on:
        branch: master
        tags: true
        repo: exonum/exonum-client
    - provider: script
      skip_cleanup: true
      script: npm run git-publish
      on:
        branch: master
        repo: exonum/exonum-client

after_success:
- npm run coveralls
