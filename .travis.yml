dist: bionic
addons:
  apt:
    sources:
    - sourceline: 'ppa:exonum/rocksdb'
    - sourceline: 'ppa:maarten-fonville/protobuf'
    - sourceline: 'ppa:fsgmhoward/shadowsocks-libev'
    packages:
      - binutils-dev
      - build-essential
      - cmake
      - g++
      - gcc
      - libcurl4-openssl-dev
      - libdw-dev
      - libelf-dev
      - libiberty-dev
      - libprotobuf-dev
      - librocksdb6.2
      - libsnappy-dev
      - libsodium-dev
      - libssl-dev
      - pkg-config
      - protobuf-compiler

language: node_js
node_js:
- '8'
- '10'
- '12'
env:
  global:
  - RUSTFLAGS="-D warnings"
  - ROCKSDB_LIB_DIR=/usr/lib/x86_64-linux-gnu
  - SNAPPY_LIB_DIR=/usr/lib/x86_64-linux-gnu
  matrix:
  - FEATURE=test

cache:
  directories:
  - node_modules
  - integration-tests/target
  - "$HOME/.cargo"

script:
- npm run proto
- npm run proto:test
- npm test
- node examples/map-proof.js

jobs:
  include:
  - env: FEATURE=integration
    language: rust
    rust: 1.38.0
    before_install:
    - nvm install 10 && nvm use 10
    - node --version
    - npm --version
    install:
    - npm install
    - npm run integration:build
    script:
    - npm run integration:unix
    after_script:
    - npm run postintegration:unix
  - stage: deploy
    env: FEATURE=deploy
    node_js: '10'
    script: skip
    deploy:
      - provider: script
        script: npm run git-publish
        skip_cleanup: true
        # FIXME: restore once tested
        # on:
        #  branch: master
        #  repo: exonum/exonum-client

after_success:
- npm run coveralls

deploy:
  provider: npm
  email: exonum.bitfury@gmail.com
  api_key:
    secure: 
  on:
    branch: master
    tags: true
    repo: exonum/exonum-client
    node: '10'
  skip_cleanup: true
